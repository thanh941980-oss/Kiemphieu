</head>
<body>
    <div class="container">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYV8na-Az2LAgpl6QM2Tiwr6Gm9yhXQZ0",
            authDomain: "quan-ly-hui-8ad1c.firebaseapp.com",
            databaseURL: "https://quan-ly-hui-8ad1c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quan-ly-hui-8ad1c",
            storageBucket: "quan-ly-hui-8ad1c.firebasestorage.app",
            messagingSenderId: "665511229865",
            appId: "1:665511229865:web:fe44f814fff618e35e6cb8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // DOM Elements
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const messageDiv = document.getElementById('message');
        const registerMessageDiv = document.getElementById('register-message');

        // Toggle password visibility
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const passwordInput = toggle.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                toggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        });

        // Toggle between login and register forms
        showRegister.addEventListener('click', () => {

            registerContainer.classList.remove('hidden');
            // X√≥a th√¥ng b√°o c≈© khi chuy·ªÉn form
            hideMessage();
            hideRegisterMessage();
        });

        showLogin.addEventListener('click', () => {

            loginContainer.classList.remove('hidden');
            // X√≥a th√¥ng b√°o c≈© khi chuy·ªÉn form
            hideMessage();
            hideRegisterMessage();
        });

        // Login function
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successful
                    const user = userCredential.user;
                    showMessage('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {

                .catch((error) => {
                    // Handle errors
                    const errorCode = error.code;
                    let errorMessage = 'ƒê√£ x·∫£y ra l·ªói khi ƒëƒÉng nh·∫≠p.';
                    
                    if (errorCode === 'auth/user-not-found' || errorCode === 'auth/invalid-email') {
                        errorMessage = 'T√†i kho·∫£n kh√¥ng t·ªìn t·∫°i ho·∫∑c email kh√¥ng h·ª£p l·ªá.';
                    } else if (errorCode === 'auth/wrong-password') {
                        errorMessage = 'M·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c.';
                    } else {
                        errorMessage = 'ƒê√£ x·∫£y ra l·ªói kh√¥ng x√°c ƒë·ªãnh.';
                    }
                    
                    showMessage(errorMessage, 'error');
                });
        });

        // Register function
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showRegisterMessage('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp.', 'error');
                return;

            // Create user with Firebase Auth
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {

                    const user = userCredential.user;
                    
                    // Save additional user data to Realtime Database
                    return database.ref('users/' + user.uid).set({

                })

                    // Clear form

                    setTimeout(() => {
                        registerContainer.classList.add('hidden');
                        loginContainer.classList.remove('hidden');
                    }, 1500);
                })
                .catch((error) => {
                    // Handle errors
                    const errorCode = error.code;
                    let errorMessage = 'ƒê√£ x·∫£y ra l·ªói khi ƒëƒÉng k√Ω.';
                    
                    if (errorCode === 'auth/email-already-in-use') {

                    } else if (errorCode === 'auth/weak-password') {

                    } else if (errorCode === 'auth/invalid-email') {

    </script>
